<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>WhatsApp Bot Demo - Phone Frame</title>
<style>
body { background:#e6e6e6; font-family:Arial; display:flex; justify-content:center; padding:40px; }
.phone-frame {
  width:420px;
  height:800px;
  background:white;
  border-radius:40px;
  border:12px solid #000;
  box-shadow:0 0 25px rgba(0,0,0,0.4);
  position:relative;
  overflow:hidden;
}
.top-notch {
  width:180px;
  height:28px;
  background:#000;
  border-radius:0 0 20px 20px;
  position:absolute;
  top:0;
  left:50%;
  transform:translateX(-50%);
}
.chatbox {
  margin-top:50px;
  height:720px;
  overflow-y:auto;
  padding:15px;
  background:#f5f5f5;
}
.msg { margin:10px 0; }
.bot { background:#e1ffc7; padding:10px; border-radius:8px; display:inline-block; }
.user { text-align:right; }
.user span { background:#d0e7ff; padding:10px; border-radius:8px; display:inline-block; }
.buttons { position:absolute; bottom:20px; width:100%; text-align:center; }
button {
  padding:10px 14px;
  margin:5px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
</style>

<script>
function send(msg){
  const box = document.getElementById('chat');
  const div = document.createElement('div');
  div.className='msg user';
  div.innerHTML = '<span>'+msg+'</span>';
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
  setTimeout(()=>botReply(msg),700);
}

function botReply(msg){
  const box = document.getElementById('chat');
  const div = document.createElement('div');
  div.className='msg bot';

  if(msg=='Start'){
    div.innerHTML='üëã Hi! Welcome to Island Grill Express.<br>Select an option:<br>1Ô∏è‚É£ View Menu<br>2Ô∏è‚É£ Order Food<br>3Ô∏è‚É£ Track Order';
  } 
  else if(msg=='1'){
    div.innerHTML='ü•§ Drinks:<br>- Lemonade $6<br>- Sorrel $7<br><br>üçó Meals:<br>- BBQ Chicken $22<br>- Fried Fish $25';
  } 
  else if(msg=='2'){
    div.innerHTML='Great! What would you like to order?<br>Type: BBQ Chicken';
  }
  else if(msg.toLowerCase().includes('bbq')){
    div.innerHTML='BBQ Chicken selected.<br>Choose 2 sides:<br>1 Mac Pie<br>2 Rice & Peas<br>3 Sweet Potato';
  } 
  else {
    div.innerHTML='Thanks! This concludes the demo.';
  }

  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}
</script>
</head>
<body>
<div class="phone-frame">
  <div class="top-notch"></div>
  <div id="chat" class="chatbox"></div>
  <div class="buttons">
    <button onclick="send('Start')">Start</button>
    <button onclick="send('1')">Menu</button>
    <button onclick="send('2')">Order</button>
    <button onclick="send('BBQ Chicken')">BBQ Chicken</button>
  </div>
</div>
</body>
</html>
