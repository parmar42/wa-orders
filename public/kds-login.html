<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>KDS Login</title>
    <style>
        /* ============================================
           RESET & BASE
           ============================================ */
        
        html {
            height: 100%;
            height: -webkit-fill-available;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden !important;
            height: 100% !important;
            min-height: 100vh !important;
            min-height: -webkit-fill-available !important;
            width: 100% !important;
            position: fixed !important;
            margin: 0 !important;
            padding: 0 !important;
        }

        /* ============================================
           LOGIN OVERLAY - FORCED POSITIONING
           ============================================ */

        .login-overlay {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            right: 0 !important;
            bottom: 0 !important;
            width: 100vw !important;
            height: 100vh !important;
            min-height: 100vh !important;
            min-height: -webkit-fill-available !important;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            z-index: 999999 !important;
            overflow: auto !important;
            -webkit-overflow-scrolling: touch !important;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left) !important;
        }

        .login-overlay.hidden {
            display: none !important;
        }

        /* ============================================
           LOGIN CONTAINER
           ============================================ */

        .login-container {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            max-width: 420px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            text-align: center;
            margin: 20px auto;
            position: relative;
        }

        .login-logo {
            font-size: 64px;
            margin-bottom: 16px;
            line-height: 1;
        }

        .login-title {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin: 0 0 8px 0;
            line-height: 1.2;
        }

        .login-subtitle {
            font-size: 13px;
            color: #999;
            margin: 0 0 32px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-input-wrapper {
            margin-bottom: 20px;
        }

        .login-input {
            width: 100%;
            padding: 16px 20px;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            font-size: 28px;
            text-align: center;
            letter-spacing: 12px;
            font-weight: 700;
            outline: none;
            transition: all 0.3s;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            -webkit-text-security: disc;
        }

        .login-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            -webkit-appearance: none;
            appearance: none;
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .login-error {
            margin-top: 16px;
            padding: 12px;
            background: #ffebee;
            color: #c62828;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            display: none;
        }

        .login-error.show {
            display: block;
            animation: slideDown 0.3s;
        }

        /* ============================================
           SUCCESS SCREEN
           ============================================ */

        .success-screen {
            display: none;
            text-align: center;
            color: white;
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            z-index: 1000000 !important;
        }

        .success-screen.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .success-text {
            font-size: 24px;
            font-weight: 600;
        }

        /* ============================================
           ANIMATIONS
           ============================================ */

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; scale: 0.9; }
            to { opacity: 1; scale: 1; }
        }

        .shake {
            animation: shake 0.5s;
        }

        /* ============================================
           MOBILE RESPONSIVE
           ============================================ */

        @media (max-height: 600px) {
            .login-logo {
                font-size: 48px;
                margin-bottom: 12px;
            }
            
            .login-title {
                font-size: 24px;
            }
            
            .login-subtitle {
                font-size: 11px;
                margin-bottom: 24px;
            }
            
            .login-container {
                padding: 30px 20px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 24px;
                width: 92%;
                margin: 16px auto;
            }
            
            .login-title {
                font-size: 28px;
            }
            
            .login-logo {
                font-size: 56px;
            }
            
            .login-input {
                font-size: 24px;
                padding: 14px 16px;
            }
            
            .success-icon {
                font-size: 64px;
            }
            
            .success-text {
                font-size: 20px;
            }
        }

        @media (max-width: 380px) {
            .login-container {
                width: 95%;
                padding: 24px 20px;
            }
            
            .login-title {
                font-size: 24px;
            }
            
            .login-input {
                font-size: 22px;
                letter-spacing: 8px;
            }
        }

        @media (max-height: 500px) and (orientation: landscape) {
            .login-container {
                max-height: 90vh;
                padding: 20px;
            }
            
            .login-logo {
                font-size: 40px;
                margin-bottom: 8px;
            }
            
            .login-title {
                font-size: 20px;
                margin-bottom: 4px;
            }
            
            .login-subtitle {
                font-size: 10px;
                margin-bottom: 16px;
            }
            
            .login-input {
                padding: 12px;
            }
            
            .login-button {
                padding: 12px;
            }
        }

        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            .login-overlay {
                min-height: -webkit-fill-available !important;
            }
            
            body {
                min-height: -webkit-fill-available !important;
            }
        }
    </style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen" class="login-overlay">
    <div class="login-container" id="loginContainer">
        <img src= "https://raw.githubusercontent.com/parmar42/images/main/square-mouse-pointer%20(3).png" alt="logo">
        <span style="font-size: 20px; font-weight: bolder; color:#08850e;">tap+serve</span></h1>
        <p class="login-subtitle">Kitchen Display System</p>
        
        <div class="login-input-wrapper">
            <input 
                type="password" 
                id="loginPassword" 
                class="login-input"
                placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                maxlength="4"
                pattern="[0-9]*"
                autocomplete="off"
                inputmode="numeric"
            />
        </div>
        
        <button id="loginButton" class="login-button">
            Login
        </button>
        
        <div id="loginError" class="login-error">
            ‚ùå Invalid PIN. Please try again.
        </div>
    </div>
</div>

<!-- SUCCESS SCREEN -->
<div id="successScreen" class="success-screen">
    <div class="success-icon">‚úÖ</div>
    <div class="success-text">Login Successful!</div>
</div>

<script>
// ============================================
// CONFIGURATION
// ============================================

const CONFIG = {
    CORRECT_PIN: '1234',  // ‚Üê CHANGE THIS TO YOUR PIN
    SESSION_HOURS: 8,
    REDIRECT_URL: 'https://wa-orders.onrender.com/Kds-V28.3.html'  // ‚Üê CHANGE TO YOUR KDS FILE NAME
};

const SESSION_DURATION = CONFIG.SESSION_HOURS * 60 * 60 * 1000;

// ============================================
// AUTH FUNCTIONS
// ============================================

function checkAuth() {
    const authData = localStorage.getItem('kds_auth');
    
    if (!authData) {
        return false;
    }
    
    try {
        const parsed = JSON.parse(authData);
        const now = Date.now();
        
        if (now - parsed.timestamp > SESSION_DURATION) {
            localStorage.removeItem('kds_auth');
            return false;
        }
        
        return parsed.authenticated === true;
    } catch (e) {
        localStorage.removeItem('kds_auth');
        return false;
    }
}

function handleLogin() {
    const inputPin = document.getElementById('loginPassword').value.trim();
    const errorDiv = document.getElementById('loginError');
    const container = document.getElementById('loginContainer');
    
    if (inputPin === CONFIG.CORRECT_PIN) {
        // ‚úÖ CORRECT PIN
        const loginData = {
            authenticated: true,
            timestamp: Date.now(),
            user: 'Kitchen Staff'
        };
        
        localStorage.setItem('kds_auth', JSON.stringify(loginData));
        
        errorDiv.classList.remove('show');
        
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('successScreen').classList.add('show');
        
        console.log('‚úÖ Login successful');
        
        setTimeout(() => {
            window.location.href = CONFIG.REDIRECT_URL;
        }, 1000);
        
    } else {
        // ‚ùå WRONG PIN
        errorDiv.classList.add('show');
        document.getElementById('loginPassword').value = '';
        document.getElementById('loginPassword').focus();
        
        container.classList.add('shake');
        setTimeout(() => {
            container.classList.remove('shake');
        }, 500);
        
        console.log('‚ùå Invalid PIN');
    }
}

// ============================================
// EVENT LISTENERS
// ============================================

document.getElementById('loginButton').addEventListener('click', (e) => {
    e.preventDefault();
    handleLogin();
});

document.getElementById('loginPassword').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        e.preventDefault();
        handleLogin();
    }
});

// Only allow numbers
document.getElementById('loginPassword').addEventListener('input', (e) => {
    const value = e.target.value;
    e.target.value = value.replace(/[^0-9]/g, '');
});

document.getElementById('loginPassword').addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        e.preventDefault();
    }
});

// ============================================
// MOBILE OPTIMIZATIONS
// ============================================

document.addEventListener('touchstart', function() {}, {passive: true});


// Set initial height BEFORE any focus happens
setTimeout(() => {
    initialHeight = window.innerHeight;
}, 100);

window.addEventListener('resize', () => {
    const currentHeight = window.innerHeight;
    
    // Keyboard appeared (viewport shrunk significantly)
    if (currentHeight < initialHeight * 0.7) {
        // Move modal up more aggressively
        document.getElementById('loginContainer').style.transform = 'translateY(-25%)';
        document.querySelector('.login-overlay').style.alignItems = 'flex-start';
        document.querySelector('.login-overlay').style.paddingTop = '20px';
    } else {
        // Keyboard closed - reset
        document.getElementById('loginContainer').style.transform = '';
        document.querySelector('.login-overlay').style.alignItems = 'center';
        document.querySelector('.login-overlay').style.paddingTop = '';
    }
});

// ============================================
// INITIALIZATION
// ============================================

window.addEventListener('DOMContentLoaded', () => {
    if (checkAuth()) {
        console.log('‚úÖ Already authenticated - redirecting...');
        window.location.replace(CONFIG.REDIRECT_URL);
    } else {
        // Don't auto-focus on mobile - wait for user tap
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        
        if (!isMobile) {
            // Only auto-focus on desktop
            setTimeout(() => {
                document.getElementById('loginPassword')?.focus();
            }, 300);
        }
        
        window.scrollTo(0, 0);
        console.log('üîí Please login');
    }
});

// Prevent back button
window.addEventListener('popstate', (e) => {
    if (!checkAuth()) {
        window.history.pushState(null, '', window.location.href);
    }
});

window.history.pushState(null, '', window.location.href);

console.log('üîê Login system ready');
</script>

</body>
</html>
